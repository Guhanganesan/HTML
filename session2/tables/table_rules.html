<!DOCTYPE html>
<html>
<body>

<p><b>Note:</b> The rules attribute is not supported in HTML5. Use CSS instead.</p>

<p>Table with rules="rows":</p>
<table rules="rows">
  <tr><th>Month</th><th>Savings</th></tr>
  <tr><td>January</td><td>$100</td></tr>
  <tr><td>January</td><td>$100</td></tr>
</table>

<p>Table with rules="cols":</p>
<table rules="cols">
  <tr><th>Month</th><th>Savings</th><th>Budget</th></tr>
  <tr><td>January</td><td>$100</td><td>322323</td></tr>
</table>

<p>Table with rules="all":</p>
<table rules="all">
  <tr><th>Month</th><th>Savings</th></tr>
  <tr><td>January</td><td>$100</td></tr>
</table>

</body>
</html>
